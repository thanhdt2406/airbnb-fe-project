
<!-- property area -->
<div class="content-area user-profiel" style="background-color: #FCFCFC;">&nbsp;
  <div class="container">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1 profiel-container">

        <form [formGroup]="myForm" (ngSubmit)="changePassword()">

          <div class="profiel-header">
            <h3>
              <b>UPDATE</b> YOUR PASSWORD <br>
              <small>All change will send to your e-mail.</small>
            </h3>
            <hr>
          </div>

          <div class="clear">

            <div class="col-sm-10 col-sm-offset-1">
              <div class="form-group">
                <label>Old password <small>(required)</small></label>
                <input type="password" class="form-control" formControlName="oldPassword" name="oldPassword" required>
                <div *ngIf="myForm.hasError('required', 'oldPassword')">
                  Please enter your old password!
                </div>
                <div *ngIf="output">
                  {{output}}
                </div>
                <div *ngIf="notExist">
                  {{notExist}}
                </div>
                <div *ngIf="myForm.hasError('notExist')">
                  Wrong password!
                </div>
              </div>
              <div class="form-group">
                <label>New password : <small>(required)</small></label>
                <input type="password" class="form-control" formControlName="newPassword" name="newPassword" required>
                <div *ngIf="myForm.hasError('required', 'newPassword')">
                  Please enter your new password!
                </div>
                <div *ngIf="notMinLength">
                  {{notMinLength}}
                </div>
              </div>
              <div class="form-group">
                <label>Confirm password : <small>(required)</small></label>
                <input type="password" class="form-control" formControlName="confirmPassword" name="confirmPassword">
                <div *ngIf="myForm.hasError('notSame')">
                  Password doesn't match!
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-sm-offset-1">
              <input type='submit' class='btn btn-finish btn-primary pull-right' name='change' value='Change'/>
            </div>
          </div>


        </form>

      </div>
    </div><!-- end row -->

  </div>
</div>

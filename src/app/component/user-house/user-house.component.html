<div class="page-head">
  <div class="container">
    <div class="row">
      <div class="page-head-content">
        <h1 class="page-title">List Layout With Sidebar</h1>
      </div>
    </div>
  </div>
</div>
<!-- End page header -->

<!-- property area -->
<div class="content-area recent-property" style="background-color: #FFF;">
  <div class="container">
    <div class="row">

      <div class="col-md-9 pr-30 padding-top-40 properties-page user-properties">

        <div class="section">
          <div class="page-subheader sorting pl0 pr-10">


            <ul class="sort-by-list pull-left">
              <li class="active">
                <a href="javascript:void(0);" class="order_by_date" data-orderby="property_date" data-order="ASC">
                  Property Date <i class="fa fa-sort-amount-asc"></i>
                </a>
              </li>
              <li class="">
                <a href="javascript:void(0);" class="order_by_price" data-orderby="property_price" data-order="DESC">
                  Property Price <i class="fa fa-sort-numeric-desc"></i>
                </a>
              </li>
            </ul><!--/ .sort-by-list-->
          </div>

        </div>

        <div class="section">
          <div id="list-type" class="proerty-th-list">
            <ng-container *ngFor="let ap  of apartments| paginate: { itemsPerPage: 5, currentPage: p} ">
             <div class="col-md-4 p0">
              <div class="box-two proerty-item">
                <div class="item-thumb">
                  <a href="" ><img src="assets/img/demo/property-3.jpg" alt=""></a>
                </div>
                <div class="item-entry overflow">
                  <h5>{{ap.name}}(<small style="font-weight: bold; color: #FDC600" id="content-status"><i *ngIf="ap.status == 0">Được Thuê</i><i *ngIf="ap.status == 1">Đang Thuê</i><i *ngIf="ap.status == 2">Đang nâng cấp</i><i *ngIf="ap.status == 3">Vô Hiệu Hóa</i></small>)</h5>
                  <div class="dot-hr"></div>
                  <span class="proerty-price pull-right">{{ap.value}} $</span>
                  <p style="display: none;">{{ap.description}}</p>
                  <div class="property-icon">
                    <img src="assets/img/icon/bed.png">{{ap.bedroom}}|
                    <img src="assets/img/icon/shawer.png">{{ap.bathroom}}|
                    <div class="dealer-action pull-right">
                      <a routerLink="/update/{{ap.id}}" *ngIf="ap.status != 1">Edit </a>
                      <a routerLink="/detail/{{ap.id}}" class="button">View</a>
                      <a routerLink="#" *ngIf="ap.status == 0" (click)="stopApartment(ap.id)"  class="button delete_user_car">Stop</a>
                      <a routerLink="#" *ngIf="ap.status == 0" (click)="repairApartment(ap.id)"   class="button delete_user_car">Repair</a>
                      <a routerLink="#" *ngIf="ap.status == 2 || ap.status == 3 " (click)="rentAgain(ap.id)" class="button delete_user_car">Rent Again</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            </ng-container>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-7"></div>
          <div class="col-sm-5">
            <pagination-controls (pageChange)="p = $event" ></pagination-controls>
          </div>
        </div>

      </div>

      <div class="col-md-3 p0 padding-top-40">
        <div class="blog-asside-right">
          <div class="panel panel-default sidebar-menu wow fadeInRight animated" >
            <div class="panel-heading">
              <h3 class="panel-title">Hello <small *ngIf="currentUser.name">{{currentUser.name}}</small>
                <small *ngIf="!currentUser.name">Anonymous</small></h3>
            </div>
            <div class="panel-body search-widget">

            </div>
          </div>

          <div class="panel panel-default sidebar-menu wow fadeInRight animated">
            <div class="panel-heading">
              <h3 class="panel-title">Recommended</h3>
            </div>
            <div class="panel-body recent-property-widget">
              <a [routerLink]="['/create']">Post new house</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
